<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<div class="container">
    <div class="card">
        <header>
            <h1 class="center text-primary mb-2"> Sign Up !!</h1>
        </header>
        <form class="row g-3" (ngSubmit)="onSignUp()">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="text" name="name" [(ngModel)]="signUp.name" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Phone No</label>
                <input type="text" name="name" [(ngModel)]="signUp.phoneNo" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" name="email" [(ngModel)]="signUp.email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Password</label>
                <input type="text" name="name" [(ngModel)]="signUp.password" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" name="address" [(ngModel)]="signUp.address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" name="city" [(ngModel)]="signUp.city" class="form-control" id="inputCity"required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label><!-- Add [(ngModel)] to the select element to bind it -->
                <select id="inputState" class="form-select" [(ngModel)]="signUp.state" name="state" required>
                  <option *ngFor="let state of states" [value]="state.name">{{ state.name }}</option>
                </select>
                
                <!-- Rest of your HTML form remains the same -->                
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" name="zip" [(ngModel)]="signUp.zip" class="form-control" id="inputZip"required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
