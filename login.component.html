<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<div class="container">
    <div class="card">
        <header>
            <h1 class="center text-primary mb-2"> Proceed With Log In !!</h1>
        </header>
        <p> {{ credentials.username }}</p> & <p> {{ credentials.password }}</p>
        <form (ngSubmit)="onLogin()">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">User Name</label>
                <input type="text" name="name" [(ngModel)]="credentials.username" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Password</label>
                <input type="password" name="password" [(ngModel)]="credentials.password" class="form-control" id="inputEmail4" required>
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>
    </div>
</div>
